<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumber stats for FBG and LIHL</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="title-grid">
      <h1>Lumber stats for LIHL players</h1>
      </div>
      <div  id="header-grid">
        <select name="" id="entrySelect">
          <option value="2023-08-06-16">Season 16 - 2023-08-06</option>
          <option value="2023-09-12-17">Season 17 - 2023-09-12</option>
          <option selected value="2023-09-14-17">Season 17 - 2023-09-14</option>
        </select>
        <label for="filter">Only show people above this many games:</label>
        <select name="filter" id="filter" autocomplete="off">
          <option value="10" >10</option>
          <option value="20"selected="selected">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      <input type="text" name="search" id="search" autocomplete="off" placeholder="Search player name">
      <label for="box">Toggle colors</label>
      <input type="checkbox" id="detail-box" name="box"></input>
      <form id="newLumber">
        <label for="date">Date</label>
        <input type="date" name="date" placeholder="dd-mm-yy">
        <label for="Season">Season number</label>
        <input type="number" name="season" placeholder="INT">
        <input type="submit">
      </form>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Rating<img src="images/arrowDown.png" id="rating" /></th>
          <th>Winrate<img src="images/arrowDown.png" id="winrate" /></th>
          <th>Games played<img src="images/arrowBoth.png" id="games" /></th>
          <th>Lumber at 7<img src="images/arrowBoth.png" id="lumberAt7" /></th>
          <th>Lumber at 10<img src="images/arrowBoth.png" id="lumberAt10" /></th>
          <th>Lumber at 14<img src="images/arrowBoth.png" id="lumberAt14" /></th>
        </tr>
      </thead>
      <tbody id="playerStats"></tbody>
    </table>
    <div id="sources">
      <a href="https://www.freepik.com/icon/arrow_5049722">Icon by Ivan Abirawa</a>
      <a href="https://www.freepik.com/icon/arrow_10561363#position=95&page=3&term=sort+arrow&fromView=search">Icon by amoghdesign</a>
    </div>
  </body>
  <script src="script.js"></script>
</html>
